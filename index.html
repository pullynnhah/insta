<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insta</title>

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <header>
      <nav>
        <ion-icon name="logo-instagram"></ion-icon>
        <img src="assets/images/logo.png" alt="insta logo" />
        <ion-icon name="paper-plane-outline"></ion-icon>
      </nav>

      <nav class="desktop">
        <div class="logo">
          <ion-icon name="logo-instagram"></ion-icon>
          <div class="logo-separator"></div>
          <img src="assets/images/logo.png" alt="insta logo" />
        </div>

        <input type="text" placeholder="Pesquisar" />

        <div class="actions">
          <ion-icon name="paper-plane-outline"></ion-icon>
          <ion-icon name="compass-outline"></ion-icon>
          <ion-icon name="heart-outline"></ion-icon>
          <ion-icon name="person-outline"></ion-icon>
        </div>
      </nav>
    </header>

    <div class="feed">
      <main>
        <div class="stories">
          <article>
            <div class="container">
              <img src="assets/images/large/9gag.png" alt="9gag" />
            </div>
            <p>9gag</p>
          </article>

          <article>
            <div class="container">
              <img src="assets/images/large/meowed.png" alt="meowed" />
            </div>
            <p>meowed</p>
          </article>

          <article>
            <div class="container">
              <img src="assets/images/large/barked.png" alt="barked" />
            </div>
            <p>barked</p>
          </article>

          <article>
            <div class="container">
              <img
                src="assets/images/large/nathanwpylestrangeplanet.png"
                alt="nathanwpylestrangeplanet" />
            </div>
            <p>nathanwpylestrangeplanet</p>
          </article>

          <article>
            <div class="container">
              <img src="assets/images/large/wawawiwacomicsa.png" alt="wawawiwacomicsa" />
            </div>
            <p>wawawiwacomicsa</p>
          </article>

          <article>
            <div class="container">
              <img src="assets/images/large/respondeai.png" alt="respondeai" />
            </div>
            <p>respondeai</p>
          </article>

          <article>
            <div class="container">
              <img src="assets/images/large/filomoderna.png" alt="filomoderna" />
            </div>
            <p>filomoderna</p>
          </article>

          <article>
            <div class="container">
              <img src="assets/images/large/memeriagourmet.png" alt="memeriagourmet" />
            </div>
            <p>memeriagourmet</p>
          </article>
          <ion-icon name="chevron-forward-circle"></ion-icon>
        </div>
      </main>
      <aside></aside>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
